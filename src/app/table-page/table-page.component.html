<div class="cards-container">
  <mat-card *ngFor="let card of cards" (click)="onCardClick(card)">
    <mat-card-header>
      <mat-card-title>{{ card.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Display the card's selected columns -->
      <ul>
        <li *ngFor="let column of card.selectedColumns">{{ column }}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>

<!-- Add a new section for displaying the query results -->
<ng-container *ngIf="selectedCard">
  <h2>Query Results</h2>

  <!-- Add a search input -->
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Generate columns dynamically based on the selected card's selectedColumns -->
    <ng-container *ngFor="let column of selectedCard.selectedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="selectedCard.selectedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: selectedCard.selectedColumns;"></tr>
  </table>

  <!-- Add a paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</ng-container>

<!-- table-page.component.html -->
<div class="cards-container">
  <mat-card *ngFor="let card of cards" (click)="onCardClick(card)">
    <mat-card-header>
      <mat-card-title>{{ card.title }}</mat-card-title>
      <!-- Add a delete button to the card header -->
      <button mat-icon-button (click)="deleteCard(card, $event)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <!-- Display the card's selected columns -->
      <ul>
        <li *ngFor="let column of card.selectedColumns">{{ column }}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>

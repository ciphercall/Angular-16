<div class="row">
  <h2>Database Configuration</h2>
</div>

<form>
  <div class="row">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Enter your server location</mat-label>
      <input matInput type="text" placeholder="Server Address" />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Enter the Database Name</mat-label>
      <input matInput type="text" placeholder="Database Name" />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Choose Your Table</mat-label>
      <mat-select>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <h3>Choose Your Table's Fields</h3>
  </div>
  <div class="row">
    <div>
      <mat-checkbox>Option 1</mat-checkbox>
      <mat-checkbox>Option 2</mat-checkbox>
      <mat-checkbox>Option 3</mat-checkbox>
      <mat-checkbox>Option 4</mat-checkbox>
      <mat-checkbox>Option 5</mat-checkbox>
      <mat-checkbox>Option 6</mat-checkbox>
    </div>
  </div>
</form>

<h2 mat-dialog-title>Query Results</h2>
<mat-dialog-content>
  <div *ngIf="isLoading" class="overlay">
    <mat-spinner></mat-spinner>
  </div>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start Page</mat-label>
    <input
      matInput
      [(ngModel)]="pageRange[0]"
      type="number"
      min="1"
      [max]="paginator.getNumberOfPages()"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Page</mat-label>
    <input
      matInput
      [(ngModel)]="pageRange[1]"
      type="number"
      [min]="pageRange[0]"
      [max]="paginator.getNumberOfPages()"
    />
  </mat-form-field>
  <div style="text-align: center; margin-bottom: 10px">
    <button mat-raised-button (click)="print()" [ngStyle]="{ 'background-color': 'lightgrey' }">
      Print
    </button>
      </div>
  <div fxLayout="row">
    <mat-form-field>
      <mat-label>X Axis</mat-label>
      <mat-select [(ngModel)]="selectedXColumn" (selectionChange)="updateChartData()">
        <mat-option *ngFor="let column of data.card.selectedColumns" [value]="column">
          {{ column }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Y Axis</mat-label>
      <mat-select [(ngModel)]="selectedYColumn" (selectionChange)="updateChartData()">
        <mat-option *ngFor="let column of data.card.selectedColumns" [value]="column">
          {{ column }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <canvas #chart></canvas>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let column of data.card.selectedColumns"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="data.card.selectedColumns"
      [ngClass]="{ 'header-row': true }"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: data.card.selectedColumns;
        let i = index
      "
      [ngClass]="{ 'striped-row': i % 2 === 1 }"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-dialog-content>
<mat-dialog-actions></mat-dialog-actions>
<div
  style="
    position: absolute;
    bottom: 0;
    text-align: center;
    width: 100%;
    background-color: #d3d3d3;
    border-radius: 5px;
    font-weight: 700;
  "
>
  Page: {{ paginator.pageIndex + 1 }}
</div>

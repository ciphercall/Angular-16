<h2 mat-dialog-title>Query Results</h2>
<mat-dialog-content>
  <div *ngIf="isLoading" class="overlay">
    <mat-spinner></mat-spinner>
  </div>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start Page</mat-label>
    <input
      matInput
      [(ngModel)]="pageRange[0]"
      type="number"
      min="1"
      [max]="paginator.getNumberOfPages()"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Page</mat-label>
    <input
      matInput
      [(ngModel)]="pageRange[1]"
      type="number"
      [min]="pageRange[0]"
      [max]="paginator.getNumberOfPages()"
    />
  </mat-form-field>
  <div style="text-align: center; margin-bottom: 10px">
    <button mat-raised-button (click)="print()">Print</button>
  </div>

  <!-- Line chart -->
  <div>
    <label for="x-axis">X Axis:</label>
    <select
      id="x-axis"
      [(ngModel)]="selectedXColumn"
      (change)="updateChartData()"
    >
      <option *ngFor="let column of data.card.selectedColumns" [value]="column">
        {{ column }}
      </option>
    </select>
  </div>
  <div>
    <label for="y-axis">Y Axis:</label>
    <select
      id="y-axis"
      [(ngModel)]="selectedYColumn"
      (change)="updateChartData()"
    >
      <option *ngFor="let column of data.card.selectedColumns" [value]="column">
        {{ column }}
      </option>
    </select>
  </div>
  <canvas #chart></canvas>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let column of data.card.selectedColumns"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="data.card.selectedColumns"
      [ngClass]="{ 'header-row': true }"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: data.card.selectedColumns; let i = index"
      [ngClass]="{ 'striped-row': i % 2 === 1 }"
    ></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator
    #paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-dialog-content>

<mat-dialog-actions></mat-dialog-actions>

<div
  style="
    position: absolute;
    bottom: 0;
    text-align: center;
    width: 100%;
    background-color: #d3d3d3;
    border-radius: 5px;
    font-weight: 700;
  "
>
  Page: {{ paginator.pageIndex + 1 }}
</div>

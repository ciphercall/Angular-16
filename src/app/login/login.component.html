
<form class="example-form">
  <mat-icon>account_circle</mat-icon>
  <h2>Provide your user credentials below</h2>
  <mat-form-field class="example-full-width">
    <mat-label>User Name</mat-label>
    <input matInput placeholder="Enter the User Name" [(ngModel)]="username" name="username">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" [(ngModel)]="password" name="password">
  </mat-form-field>

  <section>
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
  </section>
</form>
